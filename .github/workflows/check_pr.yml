name: Check PR
on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  check:
    if: github.event_name != 'push'
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
      - name: Verify dependencies
        run: go mod verify
      - name: Build
        run: go build -v ./...
      - name: Run go vet
        run: go vet ./...
      - name: Run tests
        run: go test -race -vet=off -coverprofile=coverage.out ./...

      # Package up PR context for downstream workflow_run
      - name: Prepare PR context artifact
        run: |
          cat > pr-context.json <<'JSON'
          {
            "pr_number": "${{ github.event.pull_request.number }}",
            "head_sha":  "${{ github.event.pull_request.head.sha }}",
            "head_repo": "${{ github.event.pull_request.head.repo.full_name }}",
            "head_branch": "${{ github.event.pull_request.head.ref }}",
            "base_ref": "${{ github.event.pull_request.base.ref }}",
            "run_id": "${{ github.run_id }}"
          }
          JSON
          cat pr-context.json

      - name: Upload PR context
        uses: actions/upload-artifact@v4
        with:
          name: pr-context
          path: pr-context.json
          retention-days: 1
          if-no-files-found: error

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          if-no-files-found: error

      - name: Upload golangci-lint report
        uses: actions/upload-artifact@v4
        with:
          name: golangci-lint-report
          path: golangci-lint-report.xml
          if-no-files-found: error
